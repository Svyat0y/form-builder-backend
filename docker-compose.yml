services:
  postgres:
    image: postgres:15
    container_name: form-builder-db
    environment:
      POSTGRES_DB: form_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - form-builder-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: form-builder-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@formbuilder.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - form-builder-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  form-builder-network: